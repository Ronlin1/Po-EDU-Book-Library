<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <Ul>
                <li><a href="homePage.html">Books</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart" aria-hidden="true">Cart<span>0</span></i>
                    </a>
                </li>
            </Ul>
        </nav>

    </header>

    <div class="books-container">
        <div class="books-header">
            <h5 class="cart-book-title">BOOK</h5>
            <h5 class="book-price">PRICE (UGX)</h5>
            <h5 class="books-quantity">QUANTITY</h5>
            <h5 class="books-total">TOTAL (UGX)</h5>
        </div>

        <div class="cart-books">

        </div>

       
    <script src="https://use.fontawesome.com/687cbd6549.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/modal.js"></script>

</html>
